<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Train Scheduler</title>
  <!-- RESET, BOOTSTRAP, GOOGLE FONTS, CSS, FIREBASE, AJAX, JAVASCRIPT, MOMENT -->
  <!-- RESET CSS: -->
  <link rel="stylesheet" type="text/css" media="screen" href="reset.css"/>
  <!-- BOOTSTRAP: -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <!-- GOOGLE FONTS: -->
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
  <!-- PERSONAL CSS: -->
  <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
  <!-- FIREBASE LINK: -->
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <!-- AJAX LINK: -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- JAVASCRIPT TO PAGE: -->
  <script type="text/javascript" src="app.js"></script>
  <!-- MOMENT LINK: -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>

  <div class="container">
    <div class="jumbotron" id="jumbotronMain">
      <h1 class="text-center">LIFE IS THE TRAIN AND NOT THE STATION</h1>
      <h3 class="text-center">-Paulo Coelho-</h3>
    </div>

    <div class="container">
      <div id="box">
        <div class="table">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
          </div>

          <table id="table-data">
            <thead>
              <tr>
                <th> Train Name </th>
                <th> Destination </th>
                <th> Frequency (min) </th>
                <th> Next Arrival </th>
                <th> Minutes Away </th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

        </div>
      </div>
    </div>

    <hr>

    <div class="container">
      <div id="boxTwo">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Train</strong></h3>
          </div>
        </div>

        <form>
          <div class="form-group">
            <label for="train-name-input">Train Name</label>
            <input class="form-control" id="trainName-input" type="text">
          </div>
          <div class="form-group">
            <label for="destination-input">Destination</label>
            <input class="form-control" id="destination-input" type="text">
          </div>
          <div class="form-group">
            <label for="first-train-time-input">First Train Time HH:mm - military time</label>
            <input class="form-control" id="firstTrain-input" type="text">
          </div>
          <div class="form-group">
            <label for="frequency-input">Frequency (min)</label>
            <input class="form-control" id="frequency-input" type="text">
          </div>
          <button class="btn btn-warning" id="add-train-record" type="submit">Submit</button>
        </form>

      </div>
    </div>
  </div>

</body>

</html>
